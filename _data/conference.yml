description: > # this means to ignore newlines until "baseurl:"
  DATE Initiative on Autonomous Systems Design takes place during the last two days of the DATE Conference.
  It aims to explore recent industrial and academic methods and methodologies in autonomous systems design.
location: Grenoble, France
date: 12-13 March 2020
